name: PR Checks
permissions:
  contents: read

on:
  pull_request:
    branches: [ main, master ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify (typecheck + lint + test)
        run: npm run verify
      
      - name: Security audit
        run: npm run audit:ci
      
      - name: Build
        run: npm run build
      
      - name: Coverage check (enforced)
        run: |
          npm run test:ci
          npm run coverage:check
          
      - name: Verify coverage threshold
        run: npm run test -- --coverage --reporter=default --coverage.thresholdAutoUpdate=false
